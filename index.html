<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>php-dischi-json</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- STYLE -->
    <link rel="stylesheet" href="style.css">
    <!-- AXIOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js"
        integrity="sha512-NCiXRSV460cHD9ClGDrTbTaw0muWUBf/zB/yLzJavRsPNUl9ODkUVmUHsZtKu17XknhsGlmyVoJxLg/ZQQEeGA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- JS -->
    <script defer src="script.js"></script>
</head>

<body>
    <main>
        <div id="app" class="container">
            <select @change="onSelectedChange(selected)" v-model="selected" class="form-select"
                aria-label="Default select example">
                <option>Filtra per generi musicali</option>
                <option value="Rock">Rock</option>
                <option value="Pop">Pop</option>
                <option value="Jazz">Jazz</option>
                <option value="Metal">Metal</option>
            </select>
            <div class="row g-4">
                <div v-for="(disc, i) in discs" class="col-12 col-md-6 col-lg-4">
                    <div class="my-card p-3 text-center">
                        <figure><img class="img-fluid" :src="disc.poster" alt=""></figure>
                        <h5>{{disc.title}}</h5>
                        <p>{{ disc.author }}</p>
                        <h5>{{ disc.year }}</h5>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
